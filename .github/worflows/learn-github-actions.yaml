name: Continuos Integration

on: [push, pull_request]

jobs:

  continuos-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

        - name: run install build and test
          run: |
            npm install
            npm run dev
            npm run test